<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="icon" href="images/creditcard_favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="page-wrapper">

    <div class="card card-front">
      <p class="total">TOTAL: $199</p>

      <div class="card-icon">ðŸ’³</div>

      <div class="field full-width">
        <label for="cardNumber">CARD NUMBER</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1020" maxlength="19">
      </div>

      <div class="bottom-row">
        <div class="field">
          <label for="cardHolder">CARD HOLDER</label>
          <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe">
        </div>

        <div id="cardExpiration">
          <label id="expirationDate">EXPIRATION</label>
          <div class="expiration-inputs">
            <input type="text" id="month" name="expMonth" placeholder="MM" maxlength="2" aria-labelledby="expirationDate">
            <input type="text" id="year" name="expYear" placeholder="YY" maxlength="2" aria-labelledby="expirationDate">
          </div>
        </div>
      </div>
    </div>

    <div class="card card-back">
      <div class="magnetic-strip"></div>

      <div class="cvc-section">
        <label for="cvc">CVC/CVV</label>
        <input type="text" id="cvc" name="cvc" placeholder="xxx" maxlength="3">
      </div>

      <button type="button" id="submitBtn">Submit</button>
    </div>

  </div>
</body>
</html>
